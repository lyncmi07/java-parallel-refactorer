plugins {
    id 'java-library'
    id 'java'
}

repositories {
    jcenter()
}

version = '1.0.0'

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}

jar {
    manifest {
        attributes('Implementation-Title':project.name,
                    'Implementation-Version':project.version)
    }
}
